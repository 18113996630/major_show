<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/commons/header :: common-header(~{::title}, ~{::link})">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/admin/register.css}">
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/register}" th:method="post" th:object="${user}">
        <label class="sr-only" for="account">请填写账号：</label>
        <input autofocus class="form-control" id="account" placeholder="请输入账号" required th:field="*{account}" type="text">
        <br>
        <label class="sr-only" for="_password">请输入密码：</label>
        <input class="form-control" id="_password" placeholder="请输入密码" required type="password">
        <label class="sr-only" for="password">再次输入密码：</label>
        <input class="form-control" id="password" placeholder="请输入密码" required th:field="*{password}" type="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember"> Remember Me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
<footer>
    <div th:replace="admin/commons/footer :: footer(~{})">
    </div>
</footer>
</body>
</html>
