<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- commons文件夹下的header文件，fragment为：common-header(title, links)，可以额外指定标题和连接 -->
<head th:replace="commons/header :: common-header(~{::title}, ~{})">
    <title>主页</title>
</head>
<body>
<!-- Header -->
<div th:replace="commons/header :: header"></div>
<div class="container">
    <div layout:fragment="content">
        <p>original data</p>
    </div>
    <hr>
    <footer>
        <div th:replace="commons/footer :: footer(~{})"></div>
    </footer>
</div>
</body>
</html>
