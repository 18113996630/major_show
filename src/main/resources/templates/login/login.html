<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/commons/header :: common-header(~{::title}, ~{::link})">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label text-left" for="account">账号：</label>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <input autofocus class="form-control" id="account" placeholder="请输入账号" required th:field="*{account}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label text-left" for="password">密码：</label>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <input class="form-control" id="password" placeholder="请输入密码" required th:field="*{password}"
                       type="password">
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-lg btn-primary" type="submit">登录</button>
        </div>
    </form>
    <a th:href="@{/register}">
        <button class="btn btn-lg btn-primary">还没有账号？注册</button>
    </a>
</div>
<footer>
    <div th:replace="admin/commons/footer :: footer(~{})">
    </div>
</footer>
</body>
</html>
