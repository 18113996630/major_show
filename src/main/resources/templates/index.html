<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <base th:href="${#request.getContextPath()}+'/'">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <div class="jumbotron">
                    <h1>轮播图</h1>
                    <p>这里到时候放张照片</p>
                </div>
                <div class="row">
                    <!--/*@thymesVar id="subjects" type="com.hrong.major.model.SubjectCategory"*/-->
                    <div class="col-xs-6 col-lg-3 subject-container" th:each="subject:${subjects}" th:onclick="@{/subject/${subject.id}">
                        <h2>[[${subject.name}]]</h2>
                        <p><a class="btn btn-default" href="#" role="button">查看视频 &raquo</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
