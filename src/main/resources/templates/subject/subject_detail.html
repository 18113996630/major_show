<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: common-header(~{}, ~{::link})">
    <link rel="stylesheet" th:href="@{/css/subject_detail.css}">
</head>
<body>
<!-- Header -->
<div th:replace="commons/header :: header"></div>

<div class="container">
    <div class="col-xs-12 col-sm-11 col-md-10 col-lg-10">
        <!-- sm、md、lg上显示其他专业-->
        <div class="around_majors visible-md visible-lg visible-sm">
            <h4 class="text-primary" th:text="其他同类专业"></h4>
            <a th:each="major:${majors}" th:href="@{'/major/info/'+${major.id}}">
                <button class="btn"
                        th:classappend="${major.id} % 3 eq 0 ? 'btn-success' : (${major.id} % 2 eq 0 ? 'btn-warning' : 'btn-info')"
                        th:text="${major.name}">
                </button>
            </a>
        </div>
        <!-- xs上显示其他专业-->
        <div class="around_majors_ph visible-xs">
            <h4 class="text-primary" th:text="其他同类专业"></h4>
            <p>
                <a th:each="major:${majors}" th:href="@{'/major/info/'+${major.id}}">
                    <button class="btn"
                            th:classappend="${major.id} % 3 eq 0 ? 'btn-success' : (${major.id} % 2 eq 0 ? 'btn-warning' : 'btn-info')"
                            th:text="${major.name}">
                    </button>
                </a>
            </p>
        </div>
        <!-- 视频详情区域 -->
        <div class="detail_div col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!--/*@thymesVar id="subjects" type="com.hrong.major.model.Major"*/-->
            <!-- 专业名字 -->
            <h1 class="text-center" th:text="${detailVo.detail.name}"></h1>
            <br/>
            <p class="text-center text-danger text-nowrap" th:if="${detailVo.videos.size() gt 0}"
               th:text="视频在文字下方哦"></p>
            <br/>
            <p><strong th:class="text-info" th:text="专业描述"></strong></p> &nbsp;&nbsp;
            <p class="text-justify major_info" th:text="${detailVo.detail.description}"></p>
            <hr/>
            <p><strong th:class="text-info" th:text="核心课程"></strong></p> &nbsp;&nbsp;
            <p class="text-justify major_info" th:text="${detailVo.detail.course}"></p>

            <hr/>
            <p><strong th:class="text-info" th:text="就业方向"></strong></p> &nbsp;&nbsp;
            <p class="text-justify major_info" th:text="${detailVo.detail.job}"></p>
            <!-- 该专业的视频信息 -->
            <h2 class="content_split" th:text="${detailVo.videos.size() eq 0 ? '暂无相关视频，若需要请留言' : '相关视频'}"></h2>
            <ul class="video_ul" th:each="video:${detailVo.videos}">
                <li class="small_item"><a target="_blank" th:class="title" th:href="${video.url}"
                                          th:text="${video.title}"></a><br/> <span
                        th:text="'发布时间：'+${video.pubtime}"></span>
                    <div class="row video_info">
                        <div class="col-xs-12 col-lg-6 col-md-6">
                            <span class="text-justify">视频来源：</span>
                            <strong th:class="text-danger" th:text="${video.sourceName}"></strong>
                        </div>
                        <div class="col-xs-12 col-lg-6 col-md-6">
                            <span class="text-justify">视频提供者：</span>
                            <strong th:class="text-danger"> <a target="_blank" th:href="${video.upPage}"
                                                               th:text="${video.upName}"></a> </strong>
                        </div>
                    </div>
                    <a target="_blank" th:class="cover_a" th:href="${video.url}"> <img
                            th:alt="${video.title}" th:class="cover_img" th:src="@{'/cover/'+${video.coverName}}"/>
                        <span th:class="duration" th:text="${video.duration}"></span>
                    </a>
                    <hr>
                    <div class="video_feedback">
                        <span class="text-info" th:text="这个视频怎么样+'?'"></span>
                        <button class="btn btn-default btn-up" th:classappend="1 eq 1 ? 'active' : ''" th:onclick="video_up(${video.id})" type="button">
                            <span aria-hidden="true" class="glyphicon glyphicon-thumbs-up"></span>
                        </button>
                        <button class="btn btn-default btn-down" th:onclick="video_down(${video.id})">
                            <span aria-hidden="true" class="glyphicon glyphicon-thumbs-down"></span>
                        </button>
                    </div>
                    <div class="clearfloat"></div>
                    <p class="text-justify" th:if="${video.intro} != ''" th:text="${video.intro}"></p>
                    <hr/>
                </li>
            </ul>
            <button class="btn btn-success btn-next" id="go_top_btn">回到顶部</button>
            <!-- 后面还有同类专业时显示 -->
            <a class="btn btn-primary btn-next" th:href="@{'/major/info/'+${nextId}}"
               th:if="${nextId} gt 0">查看下一个专业介绍</a>
            <a class="btn btn-warning btn-next" th:href="@{'/majors/'+${currentSubject.id}(page=1, size=15)}"
               th:if="${nextId} gt 0">看看其它专业</a>
            <!-- 当前专业时同类专业中最后一个时显示 -->
            <a class="btn btn-warning btn-next" th:href="@{'/majors/'+${currentSubject.id}(page=1, size=15)}"
               th:if="${nextId} eq 0">已经没有啦，看看其它专业</a>
        </div>
        <hr>
        <!-- 评论 -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 common">
            <div class="comment_head">
                <span class="comment_count">21</span>
                <span>评论</span>
            </div>
            <div class="comment">
                <div class="reply-notice"></div>
                <div class="comment-header">
                    <div class="tabs-order">
                        <ul class="head_ul">
                            <li class="default-sort" data-sort="0" style="display: none;">全部评论</li>
                            <li class="hot-sort on" data-sort="2">按热度排序</li>
                            <li class="new-sort" data-sort="0" style="display: list-item;">按时间排序</li>
                        </ul>
                    </div>
                    <div class="header-page paging-box"></div>
                </div>

                <div class="comment-send no-login">
                    <div class="user-face">
                        <img class="user-head" src="//static.hdslb.com/images/member/noface.gif">
                    </div>
                    <div class="textarea-container">
                        <div class="baffle-wrap">
                            <div class="baffle">请先<a class="b-btn btn-open-mini-Login">登录</a>后发表评论 (・ω・)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="commons/footer :: footer(~{::script})">
        <script th:src="@{/js/major_detail.js}"></script>
    </div>
</footer>
</body>


</html>
