<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: common-header(~{}, ~{::link})">
    <link rel="stylesheet" th:href="@{/css/major.css}">
</head>

<body>
<!-- Header -->
<div th:replace="commons/header :: header"></div>

<div class="container">
    <div class="row row-offcanvas row-offcanvas-left">
        <!-- 打开侧边栏,仅在手机上可见： -->
        <p class="pull-left visible-xs float_menu_img">
            <button class="btn_no_color" data-toggle="offcanvas"><img alt="" src="/img/menu.png"/></button>
        </p>
        <!-- sidebar-offcanvas保证处于侧边，并且在xs上默认隐藏 -->
        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 sidebar-offcanvas">
            <!-- 展示专业种类信息 -->
            <div class="list-group">
                <!--/*@thymesVar id="subjects" type="com.hrong.major.model.Subject"*/-->
                <a class="list-group-item"
                   th:classappend="${currentSubject.id} eq ${subject.id} ? 'list-group-item-info' : 'list-group-item-success'"
                   th:each="subject:${subjects}"
                   th:href="@{'/majors/'+${subject.id}(page=1, size=15)}">
                    <button class="btn btn-default btn-group-justified" th:text="${subject.name}"></button>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <div class="major_search">
                <div th:replace="commons/search :: search-component"></div>
            </div>
            <!-- 展示专业信息 -->
            <ul class="row major_ul">
                <!--/*@thymesVar id="subjects" type="com.hrong.major.model.Major"*/-->
                <li class="col-xs-12 col-sm-5 col-md-4 col-lg-4 major_li" th:each="major:${majors}">
                    <a class="major_a" th:href="@{'/major/info/'+${major.id}}" th:text="${major.name}" th:title="${major.name}">
                    </a>
                </li>
            </ul>
            <!-- 翻页按钮 -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" th:if="${totalPages} gt 1 and ${currentSubject}">
                <nav aria-label="">
                    <ul class="pager">
                        <li><a th:if="${pageNum} gt 1"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNum}-1, size=15)}">上一页</a></li>
                        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo}" th:class="disable-a"></span>
                            </a>
                            <a th:if="${not (pageNum eq pageNo)}"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNo}, size=15)}">
                                <span th:text="${pageNo}"></span>
                            </a>
                        </li>
                        <li><a th:if="${pageNum} lt ${totalPages}"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNum+1}, size=15)}">下一页</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="commons/footer :: footer(~{})"></div>
</footer>
</body>
</html>
