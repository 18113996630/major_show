<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-left">
            <!-- 打开侧边栏,仅在手机上可见： -->
            <p class="pull-left visible-xs float_menu_img">
                <button class="btn_no_color" data-toggle="offcanvas"><img src="/img/menu.png" alt=""/></button>
            </p>
            <!-- sidebar-offcanvas保证处于侧边，并且在xs上默认隐藏 -->
            <div class="col-xs-3 col-sm-2 sidebar-offcanvas">
                <!-- 展示专业种类信息 -->
                <div class="list-group">
                    <!--/*@thymesVar id="subjects" type="com.hrong.major.model.Subject"*/-->
                    <a class="list-group-item active" th:each="subject:${subjects}"
                       th:href="@{'/majors/'+${subject.id}(page=1, size=15)}">
                        <button class="btn btn-default btn-group-justified" th:text="${subject.name}"></button>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-10">
                <div th:replace="commons/search :: search-component"></div>
                <!-- 展示专业信息 -->
                <ul class="row major_ul">
                    <!--/*@thymesVar id="subjects" type="com.hrong.major.model.Major"*/-->
                    <li class="col-xs-12 col-md-3 major-container clearfix" th:each="major:${majors}">
                        <a th:href="@{'/major/info/'+${major.id}}">
                            <h4 th:text="${major.name}"></h4>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 翻页按钮 -->
            <div class="col-xs-12 col-sm-9" th:if="${totalPages} gt 1 and ${currentSubject}">
                <nav aria-label="">
                    <ul class="pager">
                        <li><a th:if="${pageNum} gt 1"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNum}-1, size=15)}">上一页</a></li>
                        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo}" th:class="disable-a"></span>
                            </a>
                            <a th:if="${not (pageNum eq pageNo)}"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNo}, size=15)}">
                                <span th:text="${pageNo}"></span>
                            </a>
                        </li>
                        <li><a th:if="${pageNum} lt ${totalPages}"
                               th:href="@{'/majors/'+${currentSubject.id}(page=${pageNum+1}, size=15)}">下一页</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
