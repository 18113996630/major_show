<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header(title, links)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <!--/*@thymesVar id="title" type="title"*/-->
    <!--/*@thymesVar id="links" type="links"*/-->
    <title th:replace="${title}">demo-project</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <link th:href="@{/css/major.css}" rel="stylesheet">
    <th:block th:replace="${links}"/>
</head>
<body>
<!-- 类似指定id为header，复用方法：<div th:replace="commons/header :: header"></div>-->
<nav class="navbar navbar-fixed-top navbar-inverse" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">关于我</a></li>
                <li><a th:href="@{/contact}">联系我</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
